<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEBULA · interactive login</title>
  <!-- Font Awesome 6 (free) for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- animated orbs (unique dynamic background) -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="login-container">
    <div class="header">
      <i class="fas fa-rocket"></i>
      <h2>Access Nebula</h2>
      <p>interactive experience · dynamic validation</p>
    </div>

    <!-- form starts -->
    <form id="loginForm" action="#" method="post">
      <!-- username field -->
      <div class="input-group" id="username-group">
        <label for="username"><i class="far fa-user-circle" style="margin-right: 6px;"></i>IDENTIFIER</label>
        <div class="input-wrapper">
          <i class="fas fa-at"></i>
          <input type="text" id="username" name="username" placeholder="cosmo/email" autocomplete="off" spellcheck="false">
        </div>
        <div class="hint">
          <i class="fas fa-circle-check valid-icon"></i>
          <i class="fas fa-circle-exclamation invalid-icon"></i>
          <span class="hint-text">at least 4 characters</span>
        </div>
      </div>

      <!-- password field -->
      <div class="input-group" id="password-group">
        <label for="password"><i class="fas fa-lock" style="margin-right: 6px;"></i>PASSPHRASE</label>
        <div class="input-wrapper">
          <i class="fas fa-key"></i>
          <input type="password" id="password" name="password" placeholder="••••••••">
        </div>
        <div class="hint">
          <i class="fas fa-circle-check valid-icon"></i>
          <i class="fas fa-circle-exclamation invalid-icon"></i>
          <span class="hint-text">≥6 characters</span>
        </div>
      </div>

      <!-- options row -->
      <div class="options">
        <label class="checkbox">
          <input type="checkbox" id="remember" checked> <span>stay orbital</span>
        </label>
        <a href="#" class="forgot-link"><i class="fas fa-rotate-right" style="font-size: 0.7rem;"></i> lost flux?</a>
      </div>

      <!-- login button (dynamic) -->
      <button type="submit" class="login-btn" id="loginBtn">
        <span>LAUNCH</span> <i class="fas fa-arrow-right"></i>
      </button>

      <!-- dynamic feedback message (unique interactive area) -->
      <div id="login-message">
        <i class="fas fa-satellite-dish"></i>
        <span id="message-text">awaiting secure handshake</span>
      </div>

      <div class="signup-text">
        no star chart? <a href="#">create account</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

</body>

</html>
